<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Todo List</title>
</head>
<body>
    
    <div class="container">
        
        <div class="todo">
            <form class="todo-form">
                <input class="todo-input" type="text" placeholder="Ism familiyangizni kiriting ....">
                <button class="todo-btn" type="submit">Submit</button>
            </form>
            
            <div class="btn-group">
                <button class="todo-all__btn">All <strong class="todo-all__badge">0</strong></button>
                <button class="todo-completed__btn">Completed <strong class="todo-completed__badge">0</strong></button>
                <button class="todo-uncompleted__btn">Uncompleted <strong class="todo-uncompleted__badge">0</strong></button>
            </div>
            
            <ul class="todo-list"></ul>
        </div>
        
    </div>
    
    
    
    <script src="./js/main.js"></script>
</body>
</html>
